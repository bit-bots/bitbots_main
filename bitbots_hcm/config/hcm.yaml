      "threshold_gyro_y_front":  -2.272 # > gyroY
      "threshold_gyro_y_back":  2.272 # < gyroY
      "threshold_gyro_x_right": -1.63 # > gyroX
      "threshold_gyro_x_left":   1.63 # < gyroX

      #false = motoren werden bei fallerkennung abgeschaltet
      "dyn_falling_active": true
