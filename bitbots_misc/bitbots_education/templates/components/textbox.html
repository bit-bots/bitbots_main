{% macro textbox(label, content) %}
<div class="p-4 border rounded-lg bg-white shadow-md">
  <label class="block text-sm font-medium text-gray-700">{{ label }}</label>
  <input type="text" value="{{ content }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
</div>
{% endmacro %}
