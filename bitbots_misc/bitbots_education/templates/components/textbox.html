{% macro textbox(label, content, style, top, bottom) %}
<div class="{% if top == True %}pt-12 pb-6 px-6{% elif bottom == True%} pb-21 pt-6 px-6{% else %}py-6 px-6{% endif %} w-full bg-{% if style == True %}sky-100{% else %}sky-800{% endif %}">
  <label class="block text-lg font-semibold text-{% if style == True %}zinc-800{% else %}white{% endif %}">{{ label }}</label>

  <p class="text-base text-{% if style == True %}zinc-900{%else%}white{%endif%}">{{ content }}</p>
</div>
{% endmacro %}
