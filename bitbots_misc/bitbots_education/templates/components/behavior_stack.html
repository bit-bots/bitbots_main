{% macro behavior_stack_component() %}

<script type="text/javascript">
  var stack_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/debug/dsd/body_behavior/dsd_stack',
    messageType : 'std_msgs/msg/String'
  });

  stack_listener.subscribe(function(message) {
    const behavior_stack = JSON.parse(message.data);
    let subtree =behavior_stack;
    let output_string = "";
    do {
    if (subtree.name != "DoOnce")
    {
      if(subtree.type === "sequence")
      {
        output_string += `<div class="block text-sm font-medium text-zinc-800 text-center p-2">${subtree.type}</div> <div class="block text-sm font-medium text-zinc-800"> ${subtree.current_action.type} </div> <div class="border-2 border-zinc-800 rounded-xl bg-zinc-100 p-2 text-center">${subtree.current_action.name} </div>`;
      }

      else if (subtree.next === null)
      {
        output_string += ` <div class="block text-sm font-medium text-zinc-800 "> ${subtree.type} </div> <div class="border-2 border-zinc-800 rounded-xl bg-zinc-100 p-2 text-center"> ${subtree.name} </div>`;
      }
      else
      {
        output_string += `<div class="block text-sm font-medium text-zinc-800"> ${subtree.type} </div> <div class="border-2 border-zinc-800 rounded-xl bg-zinc-100 p-2 text-center"> ${subtree.name} --> ${subtree.next.activation_reason}</div> <br/>`;
      }
    }
    subtree = subtree.next;
    }
    while (subtree != null)
    let element = document.getElementById("stack_label");
    if (element === null)
    {
    stack_listener.unsubscribe();
    return;
    }
    document.getElementById("stack_label").innerHTML = ` <div class="flex justify-center flex-col"> <div class="overflow-scroll"> ${output_string}</div> </div>`;
  });
</script>


<div class="flex justify-center overflow-scroll">
    <div id="stack_label"></div>
</div>

{% endmacro %}
